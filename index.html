<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>이미지 밝기</title>
  </head>
  <body>
    <!-- brightness -->
    <div class="brightness">
      <ul>
        <li>
          <img class="img1" src="images/peach.jpeg" alt="어피치" />
          <p>brightness 0%</p>
        </li>
        <li>
          <img class="img2" src="images/peach.jpeg" alt="어피치" />
          <p>brightness 50%</p>
        </li>
        <li>
          <img class="img3" src="images/peach.jpeg" alt="어피치" />
          <p>brightness 100%(원본)</p>
        </li>
        <li>
          <img class="img4" src="images/peach.jpeg" alt="어피치" />
          <p>brightness 200%</p>
        </li>
      </ul>
    </div>

    <!-- opacity -->
    <div class="opacity">
      <ul>
        <li>
          <img class="img5" src="images/peach.jpeg" alt="어피치" />
          <p>원본</p>
        </li>
        <li>
          <div class="black">
            <img class="img6" src="images/peach.jpeg" alt="어피치" />
          </div>
          <p>opacity 0.5, background-color:black</p>
        </li>
      </ul>
    </div>

    <!-- linear -->
    <div class="linear">
      <ul>
        <li>
          <div class="linear1"></div>
          <!-- <img class="img7"  src="images/peach.jpeg" alt="어피치"> -->
          <p>원본</p>
        </li>
        <li>
          <div class="linear2"></div>
          <!-- <img class="img8"  src="images/peach.jpeg" alt="어피치"> -->
          <p>linear-gradient</p>
        </li>
      </ul>
    </div>

    <!-- 그라데이션테스트 -->
    <div class="test"><p>yujeong</p></div>

    <!-- 그라데이션 -->
    <div class="text"></div>

    <!-- 원형 그라데이션 -->
    <div class="text2"></div>
    <!-- 구 그라데이션 -->
    <div class="text3"></div>

    <div class="text-linear"></div>
    <div class="text-radial"></div>

    <!-- 글씨 그라데이션 -->
    <p class="name">HYEONG U J</p>
  </body>
</html>
